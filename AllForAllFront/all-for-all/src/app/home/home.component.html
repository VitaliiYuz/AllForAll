<div class="home">
    <h1 style="margin-bottom: 40px;">Popular Now</h1>
    <div class="container">
        <div class="scrollable-row">
            <div class="card" *ngFor="let item of popularManufacturers">
                <img [src]="item.manufacturerPhotoLink" class="card-img-top" alt="product photo">
                <div class="card-body">
                    <!-- Item title with verification icon -->
                    <h5 class="card-title">
                        {{ item.name }} 
                    </h5>
                    <!-- Manufacturer -->
                    <p class="card-text">{{ item.manufacturer }}</p>
                    <!-- Star rating -->
                    <div class="card-title">
                        <div class="ratingComments">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                        </div>
                    </div>
                    <!-- Comment icon -->
                </div>
            </div>
        </div>
    </div>
    <h2 style="margin-bottom: 40px; margin-top: 100px;">Most Talked About</h2>
    <div class="container">
        <div class="scrollable-row">
            <div class="card" *ngFor="let item of popularProducts">
                <img [src]="item.productPhotoLink" class="card-img-top" alt="product photo">
                <div class="card-body">
                    <!-- Item title with verification icon -->
                    <h5 class="card-title">
                        {{ item.name }} 
                        <span *ngIf="item.isVerified" class="fas fa-check-circle text-success"></span>
                    </h5>
                    <!-- Manufacturer -->
                    <p class="card-text">{{ item.country }}</p>
                    <!-- Star rating -->
                    <div class="card-title">
                        <div class="ratingComments">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                        </div>
                    </div>
                    <!-- Comment icon -->
                </div>
            </div>
        </div>
    </div>
    <h2 style="margin-bottom: 40px; margin-top: 100px;">Categories</h2>
    <div class="container">
        <div class="scrollable-row">
            <div class="card" *ngFor="let item of popularCategories">
                <img [src]="item.categoryPhotoLink" class="card-img-top" alt="product photo">
                <div class="card-body">
                    <!-- Item title with verification icon -->
                    <h5 class="card-title">
                        {{ item.name }} 
                        <span class="fas fa-arrow-right text-success"></span>
                    </h5>
                    <!-- Manufacturer -->
                    <p class="card-text">{{ item.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
