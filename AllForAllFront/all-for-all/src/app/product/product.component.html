<div class="product">
    <h1 style="margin-bottom: 40px;">Product</h1>
    <div class="row">
        <div class="col-md-4">
            <img src="{{ product.productPhotoLink }}" width="400px" height="400px" alt="product photo"/>
        </div>
        <div class="col-md-8">
            <h4>Product Name</h4>
            <hr />
            <dl class="row">
                <dt class="col-sm-2">
                    Manufacturer:
                </dt>
                <dd class="col-sm-10">
                    {{ product.manufacturerId }}
                </dd>
                <dt class="col-sm-2">
                    Category:
                </dt>
                <dd class="col-sm-10">
                    {{ product.categoryId }}
                </dd>
                <dt class="col-sm-2">
                    Country:
                </dt>
                <dd class="col-sm-10">
                    {{ product.country }}
                </dd>
                <dt class="col-sm-2">
                    Created At:
                </dt>
                <dd class="col-sm-10">
                    {{ product.creationDate | date:'medium'}}
                </dd>
                <dt class="col-sm-2">
                    <div class="ratingComments">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                    </div>
                </dt>
                <dd class="col-sm-10">
                    <span class="far fa-comment-alt mr-3"></span>
                    <span *ngIf="product.isVerified" class="fas fa-check-circle text-success"></span>
                </dd>
            </dl>
        </div>
    </div>
    <div class="col-md-9">
        <h2 style="margin-bottom: 40px; margin-top: 100px;">Comments</h2>
        <div class="row">
            <div class="col-md-9" *ngFor="let item of dummyFeedbacks">
                <div class="card mb-3">
                    <div class="card-body">
                        <!-- Item title with verification icon -->
                        <h5 class="card-title">
                            <div class="user">
                                <img id="userImg" src="../../../assets/user.png" class="card-img-top mr-3" alt="product photo">
                                <p>{{ item.userId }} </p>
                            </div>
                            <p> {{ item.feedbackDate | date:'medium'}} </p>
                        </h5>
                        <div class="ratingComments">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                        </div>
                        <div class="card mt-3">
                            <div class="card-text">{{ item.comment }}</div>
                        </div>
                        <!-- Comment icon -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
